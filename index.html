<!doctype html>
<html>

<head>
    <title>Text Over Image with CSS and JavaScript</title>

    <link href="https://ajaxs.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <!--File upload-->
        <input type="submit" id="btChooseImage" onclick='chooseImage()' value="Select an image" />
        <input type="file" id="file" onchange="showImage(this)" style="display: none; visibility: hidden; width: 1px;" />

        <!--Textarea to enter some texts.-->
        <!-- <textarea onkeyup='writeText(this)' id='textArea' placeholder='Enter some value for text' rows='2' cols='50'></textarea> -->
        <input class="" onkeyup='writeText(this)' id='textArea' placeholder='Enter some value for text' />

        <!--Button to save the image with the text.-->
        <input type="button" onclick="saveImageWithText();" id="bt" value="Save the Image" />
    </div>

    <!--Image Container.-->
    <div class="imageContainer">
        <!--The parent container, image and container for text (to place over the image)-->
        <div class="mainContainer" id='mainContainer'>

            <!--The default image. You can select a different image too.-->
            <img src="C:\Users\New\Desktop\image uploaderrr\greeting-1.png" id="myimage" alt="" />

            <!--The text, which is also draggable.-->
            <div id='theText' onmousedown='this.style.border = "dashed 2px #FF7F27";'>أكتب اسمك هنا</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
