<!doctype html>
<html>

<head>
    <title>بطاقة تهنئة</title>

    <link href="https://ajaxs.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calibri">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem Kufi">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lateef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aref Ruqaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scheherazade New">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper cardContainer">
        <div class="left">
            <!--Image Container.-->
            <div class="imageContainer">
                <!--The parent container, image and container for text (to place over the image)-->
                <div class="mainContainer" id='mainContainer'>

                    <!--The default image. You can select a different image too.  the image below is temporary (for 2 weeks)-->
                    <img src="https://i.ibb.co/J2LFLDg/bg.png" id="myimage" alt="" />

                    <!--The text, which is also draggable.-->
                    <div id='theText' onmousedown='this.style.border = "dashed 2px #FF7F27";' style="display: none;">أكتب اسمك هنا</div>
                </div>
            </div>

        </div>

        <div class="controlsContainer right">
            <div class="controls">
                <!--File upload-->
                <input type="submit" id="btChooseImage" onclick='chooseImage()' value="اختر صورة" class="selectImage" />
                <input type="file" id="file" onchange="showImage(this)" style="display: none; visibility: hidden; width: 1px;" />

                <!--Textarea to enter some texts.-->
                <!-- <textarea onkeyup='writeText(this)' id='textArea' placeholder='Enter some value for text' rows='2' cols='50'></textarea> -->
                <input onkeyup='writeText(this)' id='textArea' placeholder='أكتب اسمك هنا' class="textInput" />

                <div>
                    <select id="fonts">
                            <option value="Calibri">Calibri</option>
                            <option value="Cairo">Cairo</option>
                            <option value="Reem Kufi">Reem Kufi</option>
                            <option value="Lateef">LateefNaskh</option>
                            <option value="Aref Ruqaa">Aref Ruqaa</option>
                            <option value="Scheherazade New">Scheherazade New</option>
                    </select>
                    <label for="fonts">:أختر الخط</label>
                </div>

                <div style="display: inline-flex;">
                    <div style="margin-right: 15px;">
                        <select id="fontSize">
                            <option value="28px">28px</option>
                            <option value="30px">30px</option>
                            <option value="32px">32px</option>
                            <option value="35px">35px</option>
                            <option value="38px">38px</option>
                        </select>
                        <label for="fontSize">:حجم الخط</label>
                    </div>

                    <div>
                        <select id="fontColor">
                            <option value="white">أبيض</option>
                            <option value="black">أسود</option>
                            <option value="red">أحمر</option>
                            <option value="orange">برتقالي</option>
                            <option value="blue">أزرق</option>
                            <option value="#C3A14B">ذهبي</option>
                        </select>
                        <label for="fontColor">:لون الخط</label>
                    </div>
                </div>

                <!--Button to save the image with the text.-->
                <input type="button" onclick="saveImageWithText();" id="bt" value="تنزيل الصورة" class="saveBtn" />
            </div>
        </div>
    </div>

    <div class="credit">
        <h1 style="font-size: 15px;">Made by Ben Gumaan</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
